<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #b5caeb;
      }

      .profile-card {
        width: 300px;
        padding: 20px;
        background-color: #ffffffdc;
        box-shadow: 0 4px 8px rgba(146, 145, 145, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      .profile-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }

      .profile-card h2 {
        font-size: 24px;
        color: #333;
        margin: 10px 0;
      }

      .profile-card h3 {
        font-size: 18px;
        color: #777;
        margin: 5px 0 15px;
      }

      .profile-card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
      }

      .profile-card a {
        display: block;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
        margin: 5px 0;
      }

      .profile-card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="Profile.jpeg" alt="Profile Picture">
      <h2>Zakia Tamanna</h2>
      <h3>Web Developer</h3>
      <p>Passionate about creating interactive applications and experiences on the web.</p>
      <a href="mailto:zakiatamannanaora@gmail.com">zakiatamannanaora@gmail.com</a>
      <a href="tel:+88013xxxxxxxx">+88013xxxxxxxx</a>
    </div>
  </body>
</html>
